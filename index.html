<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Messaging Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-5 bg-white rounded shadow-lg">
        <h1 class="text-2xl font-bold mb-5">Messaging App</h1>
        <div class="mb-4">
            <input id="usernameInput" type="text" class="w-full p-2 border rounded" placeholder="Enter your name">
        </div>
        <div id="messages" class="mb-5 p-3 h-64 overflow-y-auto border rounded bg-gray-50"></div>
        <div class="flex mb-4">
            <button id="boldButton" class="bg-gray-300 text-gray-800 p-2 rounded mr-2">Bold</button>
            <button id="italicButton" class="bg-gray-300 text-gray-800 p-2 rounded mr-2">Italic</button>
        </div>
        <div class="flex mb-4">
            <input id="messageInput" type="text" class="flex-grow p-2 border rounded mr-2" placeholder="Type your message here...">
            <button id="sendButton" class="bg-blue-500 text-white p-2 rounded mr-2">Send</button>
            <button id="clearButton" class="bg-red-500 text-white p-2 rounded">Clear All</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
